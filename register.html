  <!-- Header + Navigation -->
  <header class="site-header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light container-xl">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"

        <div class="collapse navbar-collapse" id="mainNavbar">

        <div class="form-card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4 text-black">Register</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label text-black">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label text-black" for="remember">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
              <a href="#" class="text-decoration-none ">Forgot password?</a>
